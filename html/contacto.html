   <!-- Contenido principal -->
   <main>
    <section id="contacto" class="contactame">
        <h2>Contáctame</h2>
        <p>¿Tienes un proyecto o una idea? Escríbeme y hablemos.</p>

        <div class="contacto-contenedor">
            <!-- Formulario -->
            <div class="formulario">
                <form action="#" method="post">
                    <input type="text" placeholder="Tu nombre" required>
                    <input type="email" placeholder="Tu correo" required>
                    <input type="text" placeholder="Asunto del mensaje" required>
                    <textarea placeholder="Cuéntame sobre tu proyecto..." rows="5" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Mapa -->
            <div class="mapa">
                <iframe 
                    title="Ubicación Garzón Huila"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15902.978050237846!2d-75.629!3d2.1953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f93e07e17d14d%3A0x8cda3d3d8d6bbf2!2sGarz%C3%B3n%2C%20Huila!5e0!3m2!1ses!2sco!4v1694459123456!5m2!1ses!2sco"
                    width="100%" height="100%" style="border:0;" 
                    allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</main>
